<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Fast Food | Just Pick Something</title>
</head>
<body class="subpage-body">
    <main class="subpage-content">
        <h1 class="subpage-heading">Just Pick Something</h1>
        <h2 class="round-heading">Round 1</h2>
        <div class="matchup-list">
            <div class="matchup">
                <div class="radio-item" id="test">
                    <label>
                        <input type="radio" id="choice-1" name="matchup-1" class="button-push">Choice 1
                    </label>
                </div>
                <h3 class="or">OR</h2>
                <div class="radio-item">
                    <label>
                        <input type="radio" id="choice-2" name="matchup-1" class="button-push">Choice 2
                    </label>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">&copy; <span id="footer-year"></span> Ryan Bey</p>
    </footer>

    <script src="js/subpage.js" type="module"></script>
</body>
</html>
